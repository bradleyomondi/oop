<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <h1>Shopping Cart</h1>

    <div id="addProduct">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price">
        <button onclick="createNewProduct()">
            <i class="fas fa-plus-circle"></i> Add New Product
        </button>
    </div>

    <h2>Available Products</h2>
    <div id="products">
        <div class="product">
            <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg" alt="Laptop">
            <span>Laptop - $1200</span>
            <button onclick="addToCart(1, 'Laptop', 1200)">
                <i class="fas fa-shopping-cart"></i> Add to Cart
            </button>
        </div>
        <div class="product">
            <img src="https://images.pexels.com/photos/339466/pexels-photo-339466.jpeg" alt="Headphones">
            <span>Headphones - $150</span>
            <button onclick="addToCart(2, 'Headphones', 150)">
                <i class="fas fa-shopping-cart"></i> Add to Cart
            </button>
        </div>
    </div>

    <h2>Cart Items</h2>
    <ul id="cart"></ul>

    <button onclick="getTotalItems()">
        <i class="fas fa-list"></i> Get Total Items
    </button>
    <button onclick="cart.clearCart()">
        <i class="fas fa-trash-alt"></i> Clear Cart
    </button>

    <script src="script.js"></script>
</body>
</html>
